<html>
<head>
    <title>RAS APP</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/searchtoolbar.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" charset="utf8"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" charset="utf8"
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
{% block content %}
<div class="container">
    <div class="container mt-5">
        <form class="form-inline" id="rasAppForm" action="{{ url_for('render_results') }}" method="post">
            <div class="row d-flex justify-content-center">
                <div class="col-md-10">
                    <div class="card p-3 py-4">
                        <h5>Royal Auto Assistance Drivers Availability</h5>
                        <div class="row g-3 mt-2">
                            <div class="col-md-9">
                                <input type="text"
                                       name="fullAddressInput"
                                       id="fullAddressInput"
                                       class="form-control"
                                       placeholder="Enter address e.g. street, city and state or zip">
                            </div>
                            <div class="col-md-3">
                                <button class="btn btn-secondary btn-block" type="submit">Search</button>
                            </div>
                        </div>
                        <div class="mt-3"><a data-toggle="collapse" href="#collapseExample" role="button"
                                             aria-expanded="false" aria-controls="collapseExample" class="advanced">
                            Advance Search Filters <i class="fa fa-angle-down"></i> </a>
                            <div class="collapse" id="collapseExample">
                                <div class="card card-body">
                                    <div class="row">
                                        <div class="col-md-4">
                                            <input type="text"
                                                   name="zipCodeInput"
                                                   id="zipCodeInput"
                                                   placeholder="Search by Zip Code"
                                                   class="form-control"></div>
                                        <div class="col-md-4">
                                            <input type="text"
                                                   class="form-control"
                                                   name="coordinatesInput"
                                                   id="coordinatesInput"
                                                   placeholder="Search by Coordinates"></div>
                                        <div class="col-md-4">
                                            <select name="filterByService" id="filterByService"
                                                    class="form-select">
                                                <option selected>Select Service:</option>
                                                <option value="Breakdown Recovery">Breakdown Recovery</option>
                                                <option value="Battery Services">Battery Service</option>
                                                <option value="Tyre Services">Tyre Service</option>
                                                <option value="Fuel Services">Fuel Service</option>
                                            </select></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    {% if drivers %}
    <table id="rasAppDriversData" class="table table-striped">
        <thead>
        <tr>
            <th>Name</th>
            <th>Tel</th>
            <th>Live ETA</th>
            <th>Distance</th>
        </tr>
        </thead>
        <tbody>
        {% for driver in drivers %}
        <tr>
            <td>{{ driver['Name'] }}</td>
            <td>{{ driver['Tel'] }}</td>
            <td>{{ driver['duration_in_traffic'] }}</td>
            <td>{{ driver['distance'] }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
    {% endif %}
    {% endblock %}
</div>
</body>
</html>
